<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <section class=glass>
      <div class="dashboard">
        <div class="user">
          <img src="\images\avatar.jpg" alt="avatar image"/>
          <h3>Shikhar Sharma</h3>
          <p>Pro Coder</p>
        </div>
        <div class="external_links">
          <div class="link">
            <img src="\images\twitch.png" alt="twitch image"/>
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="\images\steam.png" alt="steam image"/>
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="\images\upcoming.png" alt="upcoming image"/>
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="\images\library.png" alt="library image"/>
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join pro for free games</h2>
          <img src="\images\controller.png" alt="controler image"/>
        </div>
      </div>
      <div class="games_bar">
        <div class="active_games">
          <h1>Active games</h1>
          <input type="text"/>
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/assassins.png" alt="assasin image">
            <h2>assassins Creed Valhalla</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
        <div class="card">
          <img src="./images/sackboy.png" alt="sackboy image">
          <h2>Sackboy</h2>
          <p>PS5 Version</p>
          <div class="progress"></div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card">
          <img src="./images/assassins.png" alt="assasin image">
          <h2>Spiderman Miles Morales</h2>
          <p>PS5 Version</p>
          <div class="progress"></div>
          <h2 class="percentage">60%</h2>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
